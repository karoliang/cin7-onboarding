<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaris Design System Demo</title>
    <script type="module" crossorigin src="/assets/index-BpARdgDN.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C5-wLacO.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Error capture for debugging
      window.addEventListener('error', function(e) {
        console.error('JavaScript Error:', e.error);
        document.body.innerHTML += '<div style="background: #ff6b6b; color: white; padding: 10px; margin: 10px; border-radius: 5px;">Error: ' + e.message + '</div>';
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
        document.body.innerHTML += '<div style="background: #ff6b6b; color: white; padding: 10px; margin: 10px; border-radius: 5px;">Promise Error: ' + e.reason + '</div>';
      });
    </script>
  </body>
</html>
